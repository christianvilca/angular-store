<input type="text" [(ngModel)] ="title" >
{{title}}

<app-product>
  
</app-product>

<div *ngIf="title === 'nicolas'">
  este es un nicolas
</div>

<div *ngIf="title === 'julian'">
  este es un julian
</div>

<div *ngIf="title === 'camilo'">
  este es un camilo
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'nicolas'">este es un nicolas</p>
  <p *ngSwitchCase="'julian'">este es un julian</p>
  <p *ngSwitchCase="'camilo'">este es un camilo</p>
  <p *ngSwitchDefault>no hay match</p>
</div>

<button (click)="addItem()" >Add item</button>

<ul>
  <li *ngIf="items.length === 0">La lista esta vacia</li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>

<div *ngFor="let product of products">
  {{ product.title }}
  <!-- para modificar un atributo del html se utiliza llaves cuadradas -->
  <img [src]="product.image" alt="">
  {{ product.price }}
</div>
